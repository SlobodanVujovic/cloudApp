<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <body>
        <ui:composition template="./../templates/masterTemplate.xhtml">
            <ui:define name="content">

                <div class="container">
                    <h:form styleClass="well form-horizontal" id="contact_form" prependId="false">
                        <fieldset>

                            <!-- Form Name -->
                            <legend>Thank You for choosing MDS Cloud</legend>

                            <!-- TODO povezati # sa bean-ovima koji ce cuvati u sebi URL vrednost i labelu
                            za taj URL (npr. "Reservation service:").-->
                            
                            <!-- Text input-->
                            <div class="form-group">
                                <h:outputLabel value="Access your services at:" for="url_1" class="col-md-4 control-label"/>
                                <div class="col-md-4 inputGroupContainer">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-cloud"></i></span>
                                        <h:inputText id="url_1" styleClass="form-control" pt:placeholder="Companys services public URL" value="#{thanksController.url}"/>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- TODO Staviti dugme na sredinu div-a (okruziti ga 1. div-om).-->
                            <h:commandLink value="Home " immediate="true" action="#{navigationController.goHome}" styleClass="btn btn-warning"><span class="glyphicon glyphicon-home"/></h:commandLink>

                        </fieldset>
                    </h:form>
                </div>

            </ui:define>
        </ui:composition>
    </body>
</html>
