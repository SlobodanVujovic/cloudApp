<?xml version='1.0' encoding='UTF-8' ?>
<!-- Ova stranica se ne koristi. Ostavio sam je ako zatreba njen kod koji radi nesto korisno. -->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>
        <ui:composition template="./../templates/masterTemplate.xhtml">
            <ui:define name="content">

                <div class="container">
                    <h:form styleClass="well form-horizontal" id="contact_form" prependId="false">
                        <fieldset>

                            <!-- Form Name -->
                            <legend>Define your services</legend>
                            <!-- TODO Polja za definisanje servisa uraditi kao dinamicku listu tako da se polja kreiraju i brisu
                            dinamicki a ne da budu predefinisana u XHTML-u.-->
                            <!-- Service name 1 text input-->
                            <div class="form-group">
                                <h:outputLabel value="Service Name" for="service_name_1" class="col-md-4 control-label"/>
                                <div class="col-md-4 inputGroupContainer">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-wrench"></i></span>
                                        <!-- TODO Ako se stave JSF validatori na input polja (kodovi koji su zakomentarisani u nastavku strane)
                                        onda se, cak iako input polja nisu vidljiva, kada se pritisne Submit button, validacija primenjuje
                                        na poljima i ne moze da se predje na sledecu stranicu. Uradjena JavaScript validacija. -->
                                        <!-- U h:inputText treba ubaciti:
                                        required="true" requiredMessage="Service name is required." maxlength="70"-->
                                        <h:inputText id="service_name_1" pt:placeholder="Service Name" styleClass="form-control">
                                            <!-- <f:attribute name="message" value="Service Name can not be empty."/>
                                            <f:validator validatorId="EmptyInputValidator"/>-->
                                        </h:inputText>
                                    </div>
                                    <h:message class="label label-danger" for="service_name_1"/>
                                </div>
                            </div>

                            <!-- Checkbox for service 1-->
                            <div class="form-group">
                                <h:outputLabel value="This service need reservation system" class="col-md-4 control-label center-checkbox" for="service_checkbox_1"/>
                                <h:selectBooleanCheckbox id="service_checkbox_1" onclick="showNotificationCheckbox(this.id)" class="v_center_checkbox"/>
                            </div>

                            <!-- Service name 2 text input-->
                            <div id="service_2">
                                <div class="form-group">
                                    <h:outputLabel value="Service Name" for="service_name_2" class="col-md-4 control-label"/>
                                    <div class="col-md-4 inputGroupContainer">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="glyphicon glyphicon-wrench"></i></span>
                                            <!-- U h:inputText treba ubaciti:
                                            required="true" requiredMessage="Service name is required." maxlength="70"-->
                                            <h:inputText id="service_name_2" pt:placeholder="Service Name" styleClass="form-control">
                                                <!-- <f:attribute name="message" value="Service Name can not be empty."/>
                                                <f:validator validatorId="EmptyInputValidator"/>-->
                                            </h:inputText>
                                        </div>
                                        <h:message class="label label-danger" for="service_name_2"/>
                                    </div>
                                </div>

                                <!-- Checkbox for service 2-->
                                <div class="form-group">
                                    <h:outputLabel value="This service need reservation system" class="col-md-4 control-label center-checkbox" for="service_checkbox_2"/>
                                    <h:selectBooleanCheckbox id="service_checkbox_2" onclick="showNotificationCheckbox(this.id)" class="v_center_checkbox"/>
                                </div>
                            </div>

                            <!-- Service name 3 text input-->
                            <div id="service_3">
                                <div class="form-group">
                                    <h:outputLabel value="Service Name" for="service_name_3" class="col-md-4 control-label"/>
                                    <div class="col-md-4 inputGroupContainer">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="glyphicon glyphicon-wrench"></i></span>
                                            <!-- U h:inputText treba ubaciti:
                                            required="true" requiredMessage="Service name is required." maxlength="70"-->
                                            <h:inputText id="service_name_3" pt:placeholder="Service Name" styleClass="form-control">
                                                <!-- <f:attribute name="message" value="Service Name can not be empty."/>
                                                <f:validator validatorId="EmptyInputValidator"/>-->
                                            </h:inputText>
                                        </div>
                                        <h:message class="label label-danger" for="service_name_3"/>
                                    </div>
                                </div>
                                <!-- Checkbox for service 3-->
                                <div class="form-group">
                                    <h:outputLabel value="This service need reservation system" class="col-md-4 control-label center-checkbox" for="service_checkbox_3"/>
                                    <h:selectBooleanCheckbox id="service_checkbox_3" onclick="showNotificationCheckbox(this.id)"  class="v_center_checkbox"/>
                                </div>
                            </div>
                            <h:inputHidden id="hiddenInput1" value="#{defineServicesController.serviceNames}"/>
                            <h:inputHidden id="hiddenInput2" value="#{defineServicesController.serviceReservations}"/>
                            <!--U ovom polju cuvamo broj cekiranih servisa sa rezervacijama.-->
                            <h:inputHidden id="hiddenInput3" value="#{defineServicesController.numberOfServicesWithReservation}"/>

                            <!-- Notification period-->
                            <p:panelGrid columns="4" id="notificationGrid">
                                <h:selectBooleanCheckbox id="notificationCheckbox" value="#{defineServicesController.enableNotificationInput}">
                                    <f:ajax event="change" render="notificationValue"/>
                                </h:selectBooleanCheckbox>
                                <h:outputLabel value="Send notification to customer" for="notificationValue"/>
                                <!-- Inicijalno je: enableNotification = false a mi hocemo da disable bude true da bi inputText, inicijalno, bio zasivljen i zato koristimo negaciju. 
                                Operatori "not" i "!" imaju istu funkciju: #{not defineServicesController.enableNotificationInput} je identicno sa #{!defineServicesController.enableNotificationInput}. -->
                                <h:inputText id="notificationValue" maxlength="2" size="1" validatorMessage="Value must be betwen 1 and 24."
                                             disabled="#{not defineServicesController.enableNotificationInput}" value="#{defineServicesController.serviceNotification}">
                                    <f:validateLongRange for="notificationValue" minimum="1" maximum="24"/>
                                    <f:ajax event="blur" render="notificationMessage"/>
                                </h:inputText>
                                <h:outputLabel value="hour(s) prior service." for="notificationValue"/>
                            </p:panelGrid>
                            <h:message id="notificationMessage" for="notificationValue" class="label label-danger"/>
                            
                            <!-- Buttons -->
                            <div class="form-group">
                                <h:outputLabel class="col-md-4 control-label"/>
                                <div class="col-md-4 defineServicesButtons">
                                    <h:commandLink value="More services " immediate="true" id="defineServicesMoreButton" onclick="return showMoreServices()" styleClass="btn btn-warning"><span class="glyphicon glyphicon-arrow-down"/></h:commandLink>
                                </div>
                            </div>
                            <div class="form-group">
                                <h:outputLabel class="col-md-4 control-label"/>
                                <div class="col-md-4 defineServicesButtons">
                                    <h:commandLink value="Less services " immediate="true" id="defineServicesLessButton" onclick="return showLessServices()" styleClass="btn btn-warning"><span class="glyphicon glyphicon-arrow-up"/></h:commandLink>
                                </div>
                            </div>
                            <div class="form-group">
                                <h:outputLabel class="col-md-4 control-label"/>
                                <div class="col-md-4 defineServicesButtons">
                                    <h:commandLink value="Back " id="defineServicesBackButton" immediate="true" action="ordering-admin-info" styleClass="btn btn-warning"><span class="glyphicon glyphicon-arrow-left"/></h:commandLink>
                                    <!-- TODO Ako korisnik pritisne Submit i ode na Thanks stranicu i onda pritisne Back na browseru i to ga vrati na Define services
                                    ako opet pritisne submit, izbacuje se ContextNotActiveException, ovo treba handlovati.-->
                                    <h:commandLink value="Submit " id="defineServicesSubmitButton" action="exitToThanks" onclick="return defineServicesValidation()" styleClass="btn btn-warning"><span class="glyphicon glyphicon-arrow-right"/>
                                        <f:actionListener binding="#{companyController.writeToDatabase()}"/>
                                        <f:actionListener binding="#{adminController.writeToDatabase()}"/>
                                        <f:actionListener binding="#{defineServicesController.writeToDatabase()}"/>
                                    </h:commandLink>
                                </div>
                            </div>

                        </fieldset>
                    </h:form>
                </div>

            </ui:define>
        </ui:composition>
    </body>
</html>
