<?xml version='1.0' encoding='UTF-8' ?>
<!--TODO Uraditi validaciju za "Phone" i "ZIP Code" polja.-->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <body>
        <ui:composition template="./../templates/masterTemplate.xhtml">
            <ui:define name="content">

                <div class="container">
                    <h:form styleClass="well form-horizontal" id="contact_form" prependId="false">
                        <fieldset>

                            <!-- Form Name -->
                            <legend>Company information</legend>

                            <!-- Text input-->
                            <div class="form-group">
                                <h:outputLabel value="Company Name" class="col-md-4 control-label"/>
                                <div class="col-md-4 inputGroupContainer">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-briefcase"></i></span>
                                        <h:inputText id="company_name" pt:placeholder="Company Name" value="#{company.companyName}" required="true" requiredMessage="First name is required." maxlength="70" styleClass="form-control">
                                            <f:attribute name="message" value="Company Name can not be empty."/>
                                            <f:validator validatorId="EmptyInputValidator"/>
                                        </h:inputText>
                                    </div>
                                    <h:message class="label label-danger" for="company_name"/>
                                </div>
                            </div>

                            <!-- TODO: Napisati validator za telefonski broj. -->
                            <!-- Text input-->
                            <div class="form-group">
                                <h:outputLabel value="Phone #" class="col-md-4 control-label"/>
                                <div class="col-md-4 inputGroupContainer">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                                        <h:inputText id="phone" pt:placeholder="(0044)64 511-1423" value="#{company.phone}" styleClass="form-control"/>
                                    </div>
                                </div>
                            </div>

                            <!-- Text input-->
                            <div class="form-group">
                                <h:outputLabel value="E-Mail" class="col-md-4 control-label"/>
                                <div class="col-md-4 inputGroupContainer">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                        <h:inputText id="email" pt:placeholder="company.contact@isp.com" value="#{company.email}" styleClass="form-control">
                                            <f:validator validatorId="EmailValidator"/>
                                        </h:inputText>
                                    </div>
                                    <h:message class="label label-danger" for="email" />
                                </div>
                            </div>

                            <!-- Text input-->
                            <div class="form-group">
                                <h:outputLabel value="Address" class="col-md-4 control-label"/>
                                <div class="col-md-4 inputGroupContainer">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                                        <h:inputText id="address" pt:placeholder="Address" value="#{company.address}" styleClass="form-control"/>
                                    </div>
                                </div>
                            </div>

                            <!-- Text input-->
                            <div class="form-group">
                                <h:outputLabel value="City" class="col-md-4 control-label"/>
                                <div class="col-md-4 inputGroupContainer">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-stats"></i></span>
                                        <h:inputText id="city" pt:placeholder="City" value="#{company.city}" styleClass="form-control"/>
                                    </div>
                                </div>
                            </div>

                            <!-- TODO: Napisati validator za ZIP kode. -->
                            <!-- Text input-->
                            <div class="form-group">
                                <h:outputLabel value="ZIP Code" class="col-md-4 control-label"/>
                                <div class="col-md-4 inputGroupContainer">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-map-marker"></i></span>
                                        <h:inputText id="zip" pt:placeholder="ZIP Code" value="#{company.zip}" styleClass="form-control"/>
                                    </div>
                                </div>
                            </div>

                            <!-- Text input-->
                            <div class="form-group">
                                <h:outputLabel value="State" class="col-md-4 control-label"/>
                                <div class="col-md-4 inputGroupContainer">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-globe"></i></span>
                                        <h:inputText id="state" pt:placeholder="State" value="#{company.state}" styleClass="form-control"/>
                                    </div>
                                </div>
                            </div>

                            <!-- Checkbox-->
                            <div class="form-group">
                                <h:outputLabel class="col-md-4 control-label" value="I have agents " for="agentsCheckbox"/>
                                    <h:selectBooleanCheckbox id="agentsCheckbox" onclick="showAgentsPopupWin(); hideOrderingInputFields();"/>
                            </div>

                            <!-- Buttons -->
                            <!-- In h:commandButton can not be put icon so I use h:commandLink -->
                            <div class="form-group">
                                <h:outputLabel class="col-md-4 control-label"/>
                                <div class="col-md-4">
                                    <h:commandLink value="Home " immediate="true" action="#{navigationController.goHome}" styleClass="btn btn-warning"><span class="glyphicon glyphicon-home"/></h:commandLink>
                                    <h:commandLink value="Next " action="#{navigationController.goToAdmin}" styleClass="btn btn-warning"><span class="glyphicon glyphicon-arrow-right"/></h:commandLink>
                                </div>
                            </div>

                        </fieldset>
                    </h:form>

                    <div id="agentPopupBack">
                        <div id="agentPopup">
                            <h:form id="agentForm">
                                <h2>Enter your agents</h2>
                                <h:selectOneRadio value="#{agentInput.inputType}">
                                    <f:selectItem itemValue="oneByOne" itemLabel="One by one:"/>
                                    <f:selectItem itemValue="template" itemLabel="By template:"/>
                                    <f:ajax event="change" render="oneByOneForm templateForm"/>
                                </h:selectOneRadio>
                                <h:panelGrid id="oneByOneForm" columns="2" >
                                    <h:outputLabel id="agent_first_name_label" value="First Name" class="previewElement"/>
                                    <h:inputText id="agent_first_name" pt:placeholder="Agent's First Name" disabled="#{agentInput.inputType != 'oneByOne'}"/>
                                    <h:outputLabel id="agent_last_name_label" value="Last Name" class="previewElement"/>
                                    <h:inputText id="agent_last_name" pt:placeholder="Agents's Last Name" disabled="#{agentInput.inputType != 'oneByOne'}"/>
                                    <h:outputLabel id="agent_phone_label" value="Phone #" class="previewElement"/>
                                    <h:inputText id="agent_phone" pt:placeholder="Agent's Phone" disabled="#{agentInput.inputType != 'oneByOne'}"/>
                                    <h:outputLabel id="agent_email_label" value="E-Mail" class="previewElement"/>
                                    <h:inputText id="agent_email" pt:placeholder="Agent's E-Mail" disabled="#{agentInput.inputType != 'oneByOne'}"/>
                                    <h:commandLink id="agentWriteButton" styleClass="btn btn-warning" onclick="agentButtonWrite()" disabled="#{agentInput.inputType != 'oneByOne'}">Write <span class="glyphicon glyphicon-ok"></span></h:commandLink>
                                </h:panelGrid>
                                <p:panelGrid id="templateForm">
                                    <p:row>
                                        <p:column colspan="2">
                                            <ol>
                                                <li>Download MS Office Excel.</li>
                                                <li>Fill it according to it's form and save it.</li>
                                                <li>Upload saved file.</li>
                                            </ol>
                                        </p:column>
                                    </p:row>
                                    <p:row id="dlButtonRow">
                                        <p:column>
                                            <h:commandLink id="agentDownloadTemplateButton" class="btn btn-warning" onclick="agentButtonDownload()" disabled="#{agentInput.inputType != 'template'}">Download <span class="glyphicon glyphicon-download-alt"></span></h:commandLink>
                                        </p:column>
                                    </p:row>
                                    <p:row id="ulButtonRow">
                                        <p:column>
                                            <h:commandLink id="agentUploadTemplateButton" class="btn btn-warning" onclick="agentButtonUpload()" disabled="#{agentInput.inputType != 'template'}">Upload <span class="glyphicon glyphicon-cloud-upload"></span></h:commandLink>
                                        </p:column>
                                    </p:row>
                                </p:panelGrid>
                                <button id="agentOkButton" type="button" class="btn btn-warning" onclick="hidePopupWin('agentPopupBack'); showOrderingInputFields();">OK <span class="glyphicon glyphicon-ok"></span></button>
                                <button id="agentCancleButton" type="button" class="btn btn-warning" onclick="hidePopupWin('agentPopupBack'); uncheckElement('agentsCheckbox'); showOrderingInputFields();">Cancel <span class="glyphicon glyphicon-remove-circle"></span></button>
                            </h:form>
                        </div>
                    </div>
                </div>

            </ui:define>
        </ui:composition>
    </body>
</html>
