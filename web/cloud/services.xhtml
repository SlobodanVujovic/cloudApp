<?xml version='1.0' encoding='UTF-8' ?>
<!-- Posto je ServicesController SessionScoped, ne moze se pristupati aplikaciji kroz isti browser, sa istog
racunara. -->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">
    <body>
        <!-- TODO Kada se izabere agent i zatim upisuje u bazu trebalo bi da se upise agentsID iz agents tabele i na taj naci
        ce rekordi biti povezani a ne samo da imamo ime agenta a nista od ostalih podataka koje su unete pri definisanju
        order-a. -->
        <f:metadata>
            <f:viewParam name="poId" value="#{servicesController.orderId}" />
        </f:metadata>
        <ui:composition template="./../templates/masterTemplate.xhtml">
            <ui:define name="left">
                <h:form id="servicesCheckboxes">
                    <h:outputLabel value="Services" id="servicesLabel"/>
                    <hr/>
                    <h:selectManyCheckbox layout="pageDirection" onclick="checkIfServiceRequireReservation(this); transferValueToTextInput(this)">
                        <f:selectItems value="#{servicesController.allServices}" var="service" itemLabel="#{service.name}" itemValue="#{service.name}"/>
                    </h:selectManyCheckbox>
                    <h:inputHidden id="servicesWithReservation" value="#{servicesController.serviceIdWithRequiredReservation}"/>
                </h:form>
            </ui:define>
            <ui:define name="content">
                <div class="container">
                    <h1>
                        #{servicesController.company.companyName}
                    </h1>
                    <h:form prependId="false">
                        <h:inputHidden id="selectedServices" value="#{servicesController.checkedServices}"/>
                        <div id="agentsForm">
                            <h:outputLabel for="agentsList" value="Choose agent"/>
                            <h:selectOneMenu id="agentsList" value="#{servicesController.clientOrdersAgent.agent}">
                                <f:selectItems value="#{servicesController.allAgents}" var="agent" itemLabel="#{agent.firstName.concat(' ')}#{agent.lastName}" itemValue="#{agent.firstName.concat(' ')}#{agent.lastName}"/>
                            </h:selectOneMenu>
                        </div>
                        <div class="reservationDiv">
                            <h:outputLabel id="reservation_label" class="reservationLabel" value="Choose appointment"/>
                            <p:calendar id="reservation_date" class="reservationDate" value="#{servicesController.clientOrdersReservation.reservationDate}" placeholder=" Pick Date"/>
                            <h:inputText id="reservation_time" class="reservationTime" value="#{servicesController.clientOrdersReservation.reservationTime}" pt:placeholder=" Pick Time"/>

                            <!-- Ako zelimo da napravimo vise JSF komponenti onda koristimo <c:forEach> tag. Atributu "items" dodeljujemo
                            kolekciju kroz koju ce se vrsiti iteracija pri kreiranju JSF komponenti. Atribut "var" predstavlja trenutni
                            objekat u iteraciji.
                            <c:forEach items="#{servicesController.serviceIdWithRequiredReservation}" var="serviceWithReservation" varStatus="loop">
                               <h:outputLabel id="#{serviceWithReservation}_label" class="reservationLabel" value="Choose appointment"/>
                               <p:calendar id="#{serviceWithReservation}" class="reservationDate" placeholder=" Pick Date"/>
                               <h:inputText id="#{serviceWithReservation}_time" class="reservationTime" pt:placeholder=" Pick Time"/>                        
                            </c:forEach>-->

                        </div>
                        <div class="clientNameDiv">
                            <h:outputLabel for="clientName" value="Enter your name"/>
                            <h:inputText id="clientName" value="#{servicesController.clientOrder.clientName}" pt:placeholder=" Yout Name"/>
                        </div>
                        <div class="buttonDiv col-md-4">
                            <h:commandLink value="Schedule " onclick="return isAllInputOk();" action="#{servicesController.takeClientsOrder()}" styleClass="btn btn-warning"><span class="glyphicon glyphicon-check"/></h:commandLink>
                            <h:commandLink value="Home " action="#{navigationController.goHome()}" styleClass="btn btn-warning"><span class="glyphicon glyphicon-home"/></h:commandLink>
                        </div>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
