<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">
    <body>
        <ui:composition template="./../templates/masterTemplate.xhtml">
            <ui:define name="left">
                <h:form id="servicesCheckboxes">
                    <h:outputLabel value="Services" id="servicesLabel"/>
                    <hr/>
                    <h:selectManyCheckbox value="#{servicesController.checkedServices}" layout="pageDirection" onclick="checkIfServiceRequireReservation(this)">
                        <f:selectItems value="#{servicesController.allServices}" var="service" itemLabel="#{service.name}" itemValue="#{service.name}"/>
                    </h:selectManyCheckbox>
                    <h:inputHidden id="servicesWithReservation" value="#{servicesController.serviceIdWithRequiredReservation}"/>
                    
                    <!-- Button za submit-ovanje rezultata ka "result.xhtml" stranici koju korisimo za proveru 
                    vrednosti promenljivih
                    <h:commandButton value="Submit" action="result"/>-->
                    
                </h:form>
            </ui:define>
            <ui:define name="content">
                <div class="container">
                    <h1>
                        #{servicesController.company.companyName}
                    </h1>
                    <!-- TODO Ova forma treba da se pojavi samo ako postoje definisani agenti akon ne onda treba da bude hidde-ovana.-->
                    <h:form id="agentsForm">
                        <h:outputLabel for="agentsList" value="Choose agent"/>
                        <h:selectOneMenu id="agentsList" value="#{servicesController.choosenAgent}">
                            <f:selectItems value="#{servicesController.allAgents}" var="agent" itemLabel="#{agent.firstName.concat(' ')}#{agent.lastName}" itemValue="#{agent.firstName.concat(' ')}#{agent.lastName}"/>
                        </h:selectOneMenu>
                    </h:form>
                    <div class="reservationDiv">
                        <h:outputLabel id="reservation_label" class="reservationLabel" value="Choose appointment"/>
                        <p:calendar id="reservation_date" class="reservationDate" placeholder=" Pick Date"/>
                        <h:inputText id="reservation_time" class="reservationTime" pt:placeholder=" Pick Time"/>
                        
                     <!-- Ako zelimo da napravimo vise JSF komponenti onda koristimo <c:forEach> tag. Atributu "items" dodeljujemo
                     kolekciju kroz koju ce se vrsiti iteracija pri kreiranju JSF komponenti. Atribut "var" predstavlja trenutni
                     objekat u iteraciji.
                     <c:forEach items="#{servicesController.serviceIdWithRequiredReservation}" var="serviceWithReservation" varStatus="loop">
                        <h:outputLabel id="#{serviceWithReservation}_label" class="reservationLabel" value="Choose appointment"/>
                        <p:calendar id="#{serviceWithReservation}" class="reservationDate" placeholder=" Pick Date"/>
                        <h:inputText id="#{serviceWithReservation}_time" class="reservationTime" pt:placeholder=" Pick Time"/>                        
                    </c:forEach>-->
                     
                    </div>
                    <div class="clientNameDiv">
                        <h:outputLabel for="clientName" value="Enter your name"/>
                        <h:inputText id="clientName" pt:placeholder=" Yout Name"/>
                    </div>
                    <div class="buttonDiv">
                        <h:form>
                            <div class="col-md-4">
                                <h:commandLink value="Schedule " onclick="return isAllInputOk();" action="#{navigationController.goHome()}" styleClass="btn btn-warning"><span class="glyphicon glyphicon-check"/></h:commandLink>
                            </div>
                        </h:form>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
