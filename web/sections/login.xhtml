<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
    <body>
        <ui:composition template="../templates/masterTemplate.xhtml">
            <ui:define name="content">
                
                <div class="container">
                    <h:form styleClass="well form-horizontal" id="contact_form" prependId="false">
                        <fieldset>

                            <!-- Form Name -->
                            <legend>Log In</legend>

                            <!-- Text input-->
                            <div class="form-group">
                                <h:outputLabel value="Username" for="userName" class="col-md-4 control-label"/>
                                <div class="col-md-4 inputGroupContainer">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                        <h:inputText id="userName" pt:placeholder="Username" value="#{authenticationController.username}" binding="#{authenticationController.usernameComponent}" required="true" requiredMessage="Username is required." maxlength="70" styleClass="form-control">
                                         <f:attribute name="message" value="Username can not be empty."/>
                                         <f:validator validatorId="EmptyInputValidator"/>
                                        </h:inputText>
                                    </div>
                                    <h:message class="label label-danger" for="userName"/>
                                </div>
                            </div>
                            
                             <!-- Text input-->
                            <div class="form-group">
                                <h:outputLabel value="Password" for="logInPassword" class="col-md-4 control-label"/>
                                <div class="col-md-4 inputGroupContainer">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                        <h:inputSecret id="logInPassword" pt:placeholder="Password" value="#{authenticationController.password}" binding="#{authenticationController.passwordComponent}" required="true" requiredMessage="Invalid password." maxlength="50" styleClass="form-control">
                                            <f:attribute name="message" value="Invalid Password."/>
                                            <f:validator validatorId="EmptyInputValidator"/>
                                            <f:validator validatorId="ShortPasswordValidator"/>
                                        </h:inputSecret>
                                    </div>
                                    <h:message class="label label-danger" for="logInPassword"/>
                                </div>
                            </div>

                            <!-- Buttons -->
                            <div class="form-group">
                                <h:outputLabel class="col-md-4 control-label"/>
                                <div class="col-md-4">
                                    <!-- Navigacija za ovaj link je definisana u faces-config.xml file-u pod <navigation-rule> tag-om i koristi se conditional navigation.-->
                                    <h:commandLink value="Log In " action="#{authenticationController.adminLogin()}" styleClass="btn btn-warning"><span class="glyphicon glyphicon-log-in"/></h:commandLink>
                                </div>
                            </div>
                            
                        </fieldset>
                    </h:form>
                </div>
                
            </ui:define>
        </ui:composition>
    </body>
</html>
