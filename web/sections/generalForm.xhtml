<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <body>
        <ui:composition template="./../templates/masterTemplate.xhtml">
            <ui:define name="content">
                
                <div class="container">
                    <h:form styleClass="well form-horizontal" id="contact_form" prependId="false">
                        <fieldset>

                            <!-- Form Name -->
                            <legend>Contact Us Today!</legend>

                            <!-- Text input-->
                            <div class="form-group">
                                <h:outputLabel value="First Name" class="col-md-4 control-label"/>
                                <div class="col-md-4 inputGroupContainer">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                        <h:inputText id="first_name" pt:placeholder="First Name" value="#{purchaser.firstName}" styleClass="form-control"/>
                                    </div>
                                </div>
                            </div>

                            <!-- Text input-->
                            <div class="form-group">
                                <h:outputLabel value="Last Name" class="col-md-4 control-label"/>
                                <div class="col-md-4 inputGroupContainer">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                        <h:inputText id="last_name" pt:placeholder="Last Name" value="#{purchaser.lastName}" styleClass="form-control"/>
                                    </div>
                                </div>
                            </div>

                            <!-- Text input-->
                            <div class="form-group">
                                <h:outputLabel value="Company Name" class="col-md-4 control-label"/>
                                <div class="col-md-4 inputGroupContainer">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-briefcase"></i></span>
                                        <h:inputText id="company_name" pt:placeholder="Company Name" value="#{purchaser.companyName}" styleClass="form-control"/>
                                    </div>
                                </div>
                            </div>

                            <!-- Text input-->
                            <div class="form-group">
                                <h:outputLabel value="E-Mail" class="col-md-4 control-label"/>
                                <div class="col-md-4 inputGroupContainer">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                        <h:inputText id="email" pt:placeholder="jonh.foo@isp.com" value="#{purchaser.email}" styleClass="form-control"/>
                                    </div>
                                </div>
                            </div>

                            <!-- Text input-->
                            <div class="form-group">
                                <h:outputLabel value="Phone #" class="col-md-4 control-label"/>
                                <div class="col-md-4 inputGroupContainer">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                                        <h:inputText id="phone" pt:placeholder="(845)555-1212" value="#{purchaser.phone}" styleClass="form-control"/>
                                    </div>
                                </div>
                            </div>

                            <!-- Text input-->
                            <div class="form-group">
                                <h:outputLabel value="Address" class="col-md-4 control-label"/>
                                <div class="col-md-4 inputGroupContainer">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                                        <h:inputText id="address" pt:placeholder="Address" value="#{purchaser.address}" styleClass="form-control"/>
                                    </div>
                                </div>
                            </div>

                            <!-- Text input-->
                            <div class="form-group">
                                <h:outputLabel value="City" class="col-md-4 control-label"/>
                                <div class="col-md-4 inputGroupContainer">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-stats"></i></span>
                                        <h:inputText id="city" pt:placeholder="City" value="#{purchaser.city}" styleClass="form-control"/>
                                    </div>
                                </div>
                            </div>

                            <!-- Text input-->
                            <div class="form-group">
                                <h:outputLabel value="ZIP Code" class="col-md-4 control-label"/>
                                <div class="col-md-4 inputGroupContainer">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-map-marker"></i></span>
                                        <h:inputText id="zip" pt:placeholder="ZIP Code" value="#{purchaser.zip}" styleClass="form-control"/>
                                    </div>
                                </div>
                            </div>

                            <!-- Text input-->
                            <div class="form-group">
                                <h:outputLabel value="State" class="col-md-4 control-label"/>
                                <div class="col-md-4 inputGroupContainer">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-globe"></i></span>
                                        <h:inputText id="state" pt:placeholder="State" value="#{purchaser.state}" styleClass="form-control"/>
                                    </div>
                                </div>
                            </div>

                            <!-- Text input-->
                            <div class="form-group">
                                <h:outputLabel value="Company Description" class="col-md-4 control-label"/>
                                <div class="col-md-4 inputGroupContainer">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                                        <h:inputTextarea id="description" pt:placeholder="Description..." value="#{purchaser.description}" styleClass="form-control"/>
                                    </div>
                                </div>
                            </div>

                            <!-- Success message -->
                            <div class="alert alert-success" role="alert" id="success_message">Success <i class="glyphicon glyphicon-thumbs-up"></i> Thanks for contacting us, we will get back to you shortly.</div>

                            <!-- Button -->
                            <!-- In h:commandButton can not be put icon so I use h:commandLink -->
                            <div class="form-group">
                                <h:outputLabel class="col-md-4 control-label"/>
                                <div class="col-md-4">
                                    <h:commandLink action="#{purchaserController.collectInput}" styleClass="btn btn-warning">Send <span class="glyphicon glyphicon-send"></span></h:commandLink>
                                </div>
                            </div>
                            
                        </fieldset>
                    </h:form>
                </div>
                
            </ui:define>
        </ui:composition>
    </body>
</html>
